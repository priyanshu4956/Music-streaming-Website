<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7eb3, #8b5cf6);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #ff3e80;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: #ff3e80 0.3s;
        }
        .button:hover {
            background: #d6336c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Successful!</h1>
        <p>Welcome back! You have successfully logged in.</p>
        <a href="#" class="button" id="Button">Continue</a>
    </div>

    <script>
        document.getElementById("Button").addEventListener("click", function() {
            window.location.href = "index.html"
        })
    </script>
</body>
</html>
